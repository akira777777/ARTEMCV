<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование мобильной адаптации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .device-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .device-frame {
            border: 2px solid #ccc;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .device-label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        iframe {
            border: none;
        }
        
        .mobile {
            width: 375px;
            height: 667px;
        }
        
        .tablet {
            width: 768px;
            height: 1024px;
        }
        
        .desktop {
            width: 1024px;
            height: 768px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тестирование адаптивности мобильного интерфейса</h1>
        <p>Эта страница позволяет визуально протестировать адаптацию сайта под разные размеры экранов</p>
        
        <div class="device-container">
            <div>
                <div class="device-label">Мобильный (iPhone)</div>
                <div class="device-frame">
                    <iframe src="http://localhost:3000" class="mobile" title="Mobile view"></iframe>
                </div>
            </div>
            
            <div>
                <div class="device-label">Планшет (iPad)</div>
                <div class="device-frame">
                    <iframe src="http://localhost:3000" class="tablet" title="Tablet view"></iframe>
                </div>
            </div>
            
            <div>
                <div class="device-label">Настольный ПК</div>
                <div class="device-frame">
                    <iframe src="http://localhost:3000" class="desktop" title="Desktop view"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
