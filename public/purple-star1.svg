<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="1"/>
      <stop offset="40%" stop-color="#7c3aed" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4c1d95" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>
  <!-- Glow background -->
  <circle cx="200" cy="200" r="180" fill="url(#purpleGlow)" filter="url(#blur)" opacity="0.6"/>
  <!-- 4-pointed star -->
  <path d="M200 20 L220 160 L380 200 L220 240 L200 380 L180 240 L20 200 L180 160 Z" fill="url(#purpleGlow)"/>
  <!-- Inner highlight -->
  <path d="M200 80 L210 175 L305 200 L210 225 L200 320 L190 225 L95 200 L190 175 Z" fill="#c084fc" opacity="0.7"/>
  <!-- Center glow -->
  <circle cx="200" cy="200" r="30" fill="#e9d5ff" opacity="0.9"/>
</svg>
