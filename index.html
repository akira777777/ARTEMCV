<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JULES.ENGINEER — Full Stack Developer & Designer specializing in React 19, TypeScript, and modern AI-driven architecture. Building high-performance, motion-led digital ecosystems." />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="author" content="Jules Engineer" />
    <meta name="keywords" content="full stack developer, react developer, typescript, motion design, web architecture, AI integration, portfolio, Prague" />
    
    <!-- SEO & Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JULES.ENGINEER — Full Stack Developer & Designer" />
    <meta property="og:description" content="Engineering high-performance web applications where motion meets scalability. Focused on React 19 and resilient architecture." />
    <meta property="og:url" content="https://jules.engineer" />
    <meta property="og:site_name" content="JULES.ENGINEER" />
    <meta property="og:image" content="https://jules.engineer/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JULES.ENGINEER — Full Stack Developer & Designer" />
    <meta name="twitter:description" content="Full Stack Developer specializing in React, TypeScript, and modern architecture." />
    <meta name="twitter:image" content="https://jules.engineer/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <!-- Critical Resource Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts with higher priority -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Preload critical above-the-fold images -->
    <link rel="preload" href="/barber.webp" as="image" type="image/webp" importance="high">
    <link rel="preload" href="/dental.webp" as="image" type="image/webp" importance="high">
    <link rel="preload" href="/marketplace.webp" as="image" type="image/webp" importance="high">
    <link rel="preload" href="/detailing.webp" as="image" type="image/webp" importance="high">
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://picsum.photos">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- Preconnect to critical third-party services -->
    <link rel="preconnect" href="https://api.telegram.org" crossorigin>

    <!-- Critical Above-the-Fold CSS -->
    <style>
      :root {
        color-scheme: dark;
        /* Critical CSS variables for immediate rendering */
        --primary: #10B981;
        --secondary: #06B6D4;
        --accent: #F59E0B;
        --text-primary: #FFFFFF;
        --bg-dark: #0a0a0a;
      }

      /* Minimal critical styles for above-the-fold content */
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-dark);
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "liga" 1, "kern" 1;
        line-height: 1.6;
      }

      /* Root element styling for immediate render */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
      }

      /* Navigation skeleton for immediate display */
      .nav-skeleton {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        z-index: 50;
      }

      /* Hero section skeleton */
      .hero-skeleton {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Hide Scrollbar (cross-browser) */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* Loading indicator */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Responsive adjustments for critical styles */
      @media (max-width: 767px) {
        body {
          font-size: 14px;
          line-height: 1.5;
        }
        
        .nav-skeleton {
          height: 60px;
        }
      }
    </style>
    
    <!-- Critical meta tags for SEO and social sharing -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <title>JULES.ENGINEER — Full Stack Developer & Designer</title>
    
    <!-- Preload critical JavaScript bundles -->
    <link rel="modulepreload" href="/index.tsx">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
