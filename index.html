    <meta charset="UTF-8" />

    <title>AstraDev | Quiet, Confident Digital Experiences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #6366f1;
        --bg: #0a0a0a;
      }
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        scroll-behavior: smooth;
      }
      .font-serif {
        font-family: 'Instrument Serif', serif;
      }
      .marquee-container {
        display: flex;
        overflow: hidden;
        user-select: none;
        gap: 2rem;
      }
      .marquee-content {
        flex-shrink: 0;
        display: flex;
        justify-content: space-around;
        gap: 2rem;
        min-width: 100%;
        animation: scroll 20s linear infinite;
      }
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .progressive-blur {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
        background: linear-gradient(to bottom, transparent, var(--bg));
        mask-image: linear-gradient(to bottom, transparent, black);
      }
      .service-card {
        background: #111111;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .service-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background: #161616;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
    </style>
